spring:
  output:
    ansi:
      enabled: always
  datasource:
    url: jdbc:mariadb://localhost:3307/rest_board
    username: root
    password: root
  security:
    user:
      name: user
      password: 1234
  jwt:
    secret: secretKey

logging:
  level:
    org:
      springframework:
        jdbc: debug
    com:
      cos:
        jwt:
          mapper: trace

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/**/*.xml


