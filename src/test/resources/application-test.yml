spring:
  output:
    ansi:
      enabled: always
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MariaDB;
    username: sa
    password:
  sql:
    init:
      schema-locations: schema.sql
      data-locations: data.sql
      encoding: utf-8
  jwt:
    secret: secretKey

logging:
  level:
    org:
      springframework:
        jdbc: debug
    board:
      mapper: trace

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/**/*.xml
